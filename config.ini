[server]
run_tests_on_startup = no                   ## true/false or yes/no
address = localhost
port = 4443                                 ## need to run with sudo to use port 443, otherwise use port 1024+
ssl_enabled = false
ssl_cert_file = ssl/cert.pem
ssl_key_file = ssl/private_key.pem

[database]
address = localhost
username = user
password = 1234
name = DatabaseServer

[app_request_handler]
module_name = app_messenger
class_name = MessengerAppRequestHandler

[miscellaneous]
salt_method = argon2                        ## options are "SHA3-512" or "argon2"
salt_method_auto_read = true